<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Matching Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #e0f7ff, #f8fcff);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 { color: #0369a1; }
  #game {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 12px;
    max-width: 800px;
    margin-top: 20px;
  }
  .card {
    background: #bae6fd;
    border-radius: 10px;
    padding: 16px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  .card:hover { background: #7dd3fc; transform: scale(1.05); }
  .hidden { visibility: hidden; }
  #timer, #best {
    margin-top: 10px;
    font-size: 18px;
    color: #0c4a6e;
  }
</style>
</head>
<body>
  <h1>Word Matching Game</h1>
  <div id="timer">‚è± Time: 0.0s</div>
  <div id="best">üèÜ Best: --</div>
  <div id="game"></div>

<script>
const DATA = [
  { word: 'play', meaning: 'ÎÜÄÎã§, Í≤ΩÍ∏∞ÌïòÎã§' },
  { word: 'soccer', meaning: 'Ï∂ïÍµ¨' },
  { word: 'do', meaning: 'ÌïòÎã§' },
  { word: 'homework', meaning: 'ÏàôÏ†ú' },
  { word: 'finish', meaning: 'ÎÅùÎÇ¥Îã§' },
  { word: 'after school', meaning: 'Î∞©Í≥º ÌõÑ' },
  { word: 'join', meaning: 'Ï∞∏Í∞ÄÌïòÎã§, Í∞ÄÏûÖÌïòÎã§' },
  { word: 'tomorrow', meaning: 'ÎÇ¥Ïùº' },
  { word: 'today', meaning: 'Ïò§Îäò' },
  { word: 'yesterday', meaning: 'Ïñ¥Ï†ú' }
];

let cards = [];
let firstCard = null;
let matches = 0;
let startTime, timerInterval;
let best = localStorage.getItem("bestRecord");

const game = document.getElementById('game');
const timerDisplay = document.getElementById('timer');
const bestDisplay = document.getElementById('best');
if (best) bestDisplay.textContent = "üèÜ Best: " + best + "s";

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function startGame() {
  game.innerHTML = "";
  matches = 0;
  firstCard = null;
  cards = [];

  let pairs = [];
  DATA.forEach(item => {
    pairs.push({ text: item.word, pair: item.meaning, type: 'word' });
    pairs.push({ text: item.meaning, pair: item.word, type: 'meaning' });
  });

  shuffle(pairs);
  pairs.forEach(p => {
    const div = document.createElement('div');
    div.className = 'card';
    div.textContent = p.text;
    div.dataset.pair = p.pair;
    div.addEventListener('click', () => selectCard(div));
    game.appendChild(div);
    cards.push(div);
  });

  startTime = Date.now();
  timerInterval = setInterval(updateTimer, 100);
}

function updateTimer() {
  let elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
  timerDisplay.textContent = "‚è± Time: " + elapsed + "s";
}

function selectCard(card) {
  if (card.classList.contains('hidden')) return;
  if (!firstCard) {
    firstCard = card;
    card.style.background = "#38bdf8";
  } else {
    if (firstCard === card) return;
    if (firstCard.dataset.pair === card.textContent) {
      firstCard.classList.add('hidden');
      card.classList.add('hidden');
      matches++;
      if (matches === DATA.length) endGame();
    } else {
      let temp = firstCard;
      setTimeout(() => {
        temp.style.background = "#bae6fd";
        card.style.background = "#bae6fd";
      }, 500);
    }
    firstCard = null;
  }
}

function endGame() {
  clearInterval(timerInterval);
  let time = ((Date.now() - startTime) / 1000).toFixed(1);
  alert("üéâ Congratulations! You cleared in " + time + "s");
  if (!best || parseFloat(time) < parseFloat(best)) {
    best = time;
    localStorage.setItem("bestRecord", best);
    bestDisplay.textContent = "üèÜ Best: " + best + "s";
  }
  startGame();
}

startGame();
</script>
</body>
</html>
