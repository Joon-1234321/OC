<script>
const PAIRS = [
  { id:"join", word:"join", meaning:"ê°€ì…í•˜ë‹¤" },
  { id:"send", word:"send", meaning:"ë³´ë‚´ë‹¤" },
  { id:"dm", word:"DM", meaning:"ë‹¤ì´ë ‰íŠ¸ ë©”ì„¸ì§€" },
  { id:"write", word:"write", meaning:"ì“°ë‹¤ / ê¸°ë¡í•˜ë‹¤" },
  { id:"subscribe", word:"subscribe to", meaning:"êµ¬ë…í•˜ë‹¤" },
  { id:"follow", word:"follow", meaning:"íŒ”ë¡œìš°í•˜ë‹¤ / ë”°ë¥´ë‹¤" },
  { id:"share", word:"share", meaning:"ê³µìœ í•˜ë‹¤" },
  { id:"post", word:"post", meaning:"ê²Œì‹œí•˜ë‹¤" },
  { id:"channel", word:"channel", meaning:"ì±„ë„" },
  { id:"account", word:"account", meaning:"ê³„ì • / ê³„ì¢Œ" },
  { id:"comment", word:"comment", meaning:"ëŒ“ê¸€ / ë…¼í‰" },
];

const KEY="match_best_sns_color";
let deck=[],first=null,lock=false,moves=0,left=PAIRS.length,timer=null,sec=0,run=false;
const $=q=>document.querySelector(q);
const grid=$("#grid"),time=$("#time"),movesE=$("#moves"),leftE=$("#left"),best=$("#best"),confetti=$("#confetti");

function fmt(s){const m=Math.floor(s/60),ss=s%60;return`${String(m).padStart(2,"0")}:${String(ss).padStart(2,"0")}`;}
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
function build(){const arr=[];for(const p of PAIRS){arr.push({t:"word",id:p.id,l:p.word});arr.push({t:"meaning",id:p.id,l:p.meaning});}return shuffle(arr);}
function draw(){
  grid.innerHTML="";deck=build();for(const c of deck){
    const el=document.createElement("button");
    el.className=`card ${c.t}`;el.dataset.id=c.id;el.textContent=c.l;
    el.onclick=()=>pick(el);grid.appendChild(el);}
  first=null;lock=false;moves=0;left=PAIRS.length;movesE.textContent=0;leftE.textContent=left;
}
function start(){stop();sec=0;time.textContent="00:00";run=true;timer=setInterval(()=>{sec++;time.textContent=fmt(sec);},1000);}
function stop(){if(timer){clearInterval(timer);timer=null;}run=false;}
function load(){const v=localStorage.getItem(KEY);best.textContent=v?fmt(v):"--:--";}
function save(){const v=localStorage.getItem(KEY);if(v===null||sec<+v){localStorage.setItem(KEY,sec);load();}}
function pick(el){
  if(lock||el.classList.contains("hidden")||first===el)return;
  el.classList.add("selected");
  if(!first){first=el;if(!run)start();return;}
  const match=first.dataset.id===el.dataset.id&&first.className!==el.className;
  moves++;movesE.textContent=moves;lock=true;
  if(match){setTimeout(()=>{first.classList.add("correct");el.classList.add("correct");setTimeout(()=>{first.classList.add("hidden");el.classList.add("hidden");first=null;left--;leftE.textContent=left;lock=false;if(!left)win();},200);},200);}
  else{setTimeout(()=>{first.classList.remove("selected");el.classList.remove("selected");first=null;lock=false;},300);}
}
function win(){stop();save();confettiBurst();setTimeout(()=>alert(`ğŸ‰ ì™„ë£Œ! ${fmt(sec)} | ì´ë™ ${moves}íšŒ`),80);}
function confettiBurst(){confetti.innerHTML="";for(let i=0;i<70;i++){const s=document.createElement("i");s.style.left=Math.random()*100+"vw";s.style.background=i%2?"#60a5fa":"#86efac";s.style.animationDelay=Math.random()*300+"ms";confetti.appendChild(s);}setTimeout(()=>confetti.innerHTML="",1500);}
$("#btnStart").onclick=()=>{draw();start();};
$("#btnShuffle").onclick=()=>{const visible=[...grid.children].filter(c=>!c.classList.contains("hidden"));shuffle(visible).forEach(e=>{e.classList.remove("selected");grid.appendChild(e);});};
$("#btnResetBest").onclick=()=>{if(confirm("ìµœê³ ê¸°ë¡ì„ ì´ˆê¸°í™”í• ê¹Œìš”?")){localStorage.removeItem(KEY);load();}};
