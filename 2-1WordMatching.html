<body>

<h1>Word Matching Game</h1>
<div id="meta">

</div>
<div id="board"></div>

<!-- ì™„ë£Œ ëª¨ë‹¬ -->
<div id="winModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="winTitle">
  <div class="dialog">
    <h2 id="winTitle">ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤!</h2>
    <p id="winMsg">00ì´ˆ ë§Œì— ì™„ë£Œí–ˆìŠµë‹ˆë‹¤.</p>
    <p id="bestMsg">ìµœê³  ê¸°ë¡: --ì´ˆ</p>
    <button id="restartBtn" class="btn btn-primary">í™•ì¸</button>
  </div>
</div>

<script>
const PAIRS = [
  {w:"always", m:"í•­ìƒ"},
  {w:"on",     m:"~ìœ„ì—, ì¼œì ¸ ìˆëŠ”"},
  {w:"travel", m:"ì—¬í–‰í•˜ë‹¤"},
  {w:"vlog",   m:"ë¸Œì´ë¡œê·¸(ì˜ìƒ ê¸°ë¡)"},
  {w:"sleep",  m:"ìë‹¤"},
  {w:"from",   m:"~ë¡œë¶€í„°"},
  {w:"chat",   m:"ëŒ€í™”í•˜ë‹¤"},
  {w:"tweet",  m:"ì§¹ì§¹ê±°ë¦¬ë‹¤, íŠ¸ìœ—í•˜ë‹¤"},
  {w:"cry",    m:"ìš¸ë‹¤"},
  {w:"meet",   m:"ë§Œë‚˜ë‹¤"}
];

const KEY = "bestTime_match_set1";
const board = document.getElementById('board');
const tEl   = document.getElementById('t');
const bEl   = document.getElementById('best');
const modal = document.getElementById('winModal');
const winMsg= document.getElementById('winMsg');
const bestMsg= document.getElementById('bestMsg');
const restartBtn = document.getElementById('restartBtn');

let first = null, lock = false, left = 0, start = 0, tick;

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

function cardEl(text, role, pid){
  const el = document.createElement('div');
  el.className = `card ${role}`;
  el.textContent = text;
  el.dataset.role = role;   // 'word' or 'meaning'
  el.dataset.pid  = String(pid);
  el.addEventListener('click', ()=>select(el));
  return el;
}

function startGame(){
  // ëª¨ë‹¬ ìˆ¨ê¹€
  modal.classList.remove('show');

  board.innerHTML = '';
  const items = [];
  PAIRS.forEach((p, i)=>{
    items.push(cardEl(p.w, 'word',    i));
    items.push(cardEl(p.m, 'meaning', i));
  });
  shuffle(items).forEach(n=>board.appendChild(n));
  left = items.length;
  first = null; lock = false;
  start = Date.now();
  clearInterval(tick);
  tEl.textContent = '0';
  tick = setInterval(()=> {
    tEl.textContent = Math.floor((Date.now()-start)/1000);
  }, 250);

  const best = localStorage.getItem(KEY);
  if(best) bEl.textContent = best;
}

function select(el){
  if(lock || el.classList.contains('disabled')) return;
  if(!first){
    first = el; el.classList.add('selected');
    return;
  }
  if(first === el) return;

  lock = true;
  const isMatch = (first.dataset.pid === el.dataset.pid) &&
                  (first.dataset.role !== el.dataset.role);

  if(isMatch){
    first.classList.add('disabled','vanish');
    el.classList.add('disabled','vanish');
    setTimeout(()=>{
      first.remove();
      el.remove();
      left -= 2;
      first = null; lock = false;
      checkWin();
    }, 230);
  }else{
    setTimeout(()=>{
      first.classList.remove('selected');
      first = null; lock = false;
    }, 220);
  }
}

function checkWin(){
  if(left===0){
    clearInterval(tick);
    const time = tEl.textContent;
    // ìµœê³ ê¸°ë¡ ê°±ì‹ 
    const prev = localStorage.getItem(KEY);
    let best = prev;
    if(!prev || Number(time) < Number(prev)){
      best = time;
      localStorage.setItem(KEY, best);
    }
    bEl.textContent = best || time;

    // ëª¨ë‹¬ í‘œì‹œ
    winMsg.textContent = `${time}ì´ˆ ë§Œì— ì™„ë£Œí–ˆìŠµë‹ˆë‹¤.`;
    bestMsg.textContent = `ìµœê³  ê¸°ë¡: ${best || time}ì´ˆ`;
    modal.classList.add('show');
    // í™•ì¸ ë²„íŠ¼ í¬ì»¤ìŠ¤
    setTimeout(()=> restartBtn.focus(), 0);
  }
}

restartBtn.addEventListener('click', startGame);

// ì²˜ìŒ ì‹œì‘
startGame();
</script>
