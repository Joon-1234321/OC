<style>
  body{font-family:system-ui,sans-serif;background:linear-gradient(135deg,#c9eaff,#f9f9ff);
       margin:0;padding:20px;text-align:center}
  h1{margin-bottom:10px}

<body>
<h1>ë¬¸ì¥ ìˆœì„œ ë°°ì—´</h1>
<div id="quiz"></div>
<div id="controls">
  <button class="btn-sub" onclick="undo()">ë˜ëŒë¦¬ê¸°</button>
  <button class="btn-sub" onclick="clearAnswer()">ì§€ìš°ê¸°</button>
  <button class="btn-sub" onclick="shuffleWords()">ë‹¤ì‹œì„ê¸°</button>
  <button class="btn-main" onclick="checkAnswer()">ì •ë‹µ í™•ì¸</button>
</div>
<div id="feedback"></div>
<div id="progress"></div>

<script>
const sentences=[
  "She is always on Facebook",
  "This Tiktoker is from Korea",
  "The dog is sleeping in her video",
  "We chatted on Tiktok",
  "There are many travel vlogs",
  "She is not on Instagram",
  "This YouTuber is not from Jeju",
  "He tweeted with his friends",
  "The baby cried in the video",
  "There are not many school vlogs"
];

let current=0, answer=[], words=[];

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

function render(){
  const quiz=document.getElementById("quiz");
  quiz.innerHTML="";
  document.getElementById("feedback").textContent="";
  document.getElementById("progress").textContent=`ë¬¸ì œ ${current+1} / ${sentences.length}`;

  answer=[];
  const s=sentences[current];
  words = shuffle(s.split(" "));       // âœ… ì‹¤ì œë¡œ ì„ê¸°
  renderBoxes();
}

function renderBoxes(){
  const quiz=document.getElementById("quiz");
  quiz.innerHTML = "";                  // âœ… ì´ì „ ë°•ìŠ¤ ë¹„ìš°ê¸°

  const sBox=document.createElement("div");
  sBox.className="sentence-box";
  words.forEach((w,i)=>{
    const span=document.createElement("span");
    span.className="word"; span.textContent=w;
    span.onclick=()=>moveToAnswer(i);
    sBox.appendChild(span);
  });

  const aBox=document.createElement("div");
  aBox.className="answer-box";
  answer.forEach((w,i)=>{
    const span=document.createElement("span");
    span.className="word"; span.textContent=w;
    span.onclick=()=>moveBack(i);
    aBox.appendChild(span);
  });

  quiz.appendChild(sBox);
  quiz.appendChild(aBox);
}

function moveToAnswer(i){
  answer.push(words[i]);
  words.splice(i,1);
  renderBoxes();
}
function moveBack(i){
  words.push(answer[i]);
  answer.splice(i,1);
  renderBoxes();
}
function undo(){
  if(answer.length>0){
    words.push(answer.pop());
    renderBoxes();
  }
}
function clearAnswer(){
  words = words.concat(answer);
  answer=[];
  renderBoxes();
}
function shuffleWords(){
  words = shuffle(words.concat(answer));
  answer=[];
  renderBoxes();
}
function checkAnswer(){
  const joined=answer.join(" ");
  if(joined===sentences[current]){
    document.getElementById("feedback").textContent="âœ… ì •ë‹µì…ë‹ˆë‹¤! ì˜í–ˆì–´ìš” ğŸ‰";
    setTimeout(()=>{
      current++;
      if(current<sentences.length){ render(); }
      else{
        document.getElementById("quiz").innerHTML="<h2>ğŸ‰ ëª¨ë“  ë¬¸ì œ ì™„ë£Œ!</h2>";
        document.getElementById("controls").style.display="none";
        document.getElementById("progress").textContent="";
      }
    },800);
  } else {
    document.getElementById("feedback").textContent="âŒ í‹€ë ¸ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ ë³´ì„¸ìš”!";
  }
}

render();
</script>
