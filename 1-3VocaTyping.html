<body>

<script>
const DATA = [
  { word: 'play', meaning: 'ë†€ë‹¤, ê²½ê¸°í•˜ë‹¤' },
  { word: 'soccer', meaning: 'ì¶•êµ¬' },
  { word: 'do', meaning: 'í•˜ë‹¤' },
  { word: 'homework', meaning: 'ìˆ™ì œ' },
  { word: 'finish', meaning: 'ëë‚´ë‹¤' },
  { word: 'after school', meaning: 'ë°©ê³¼ í›„' },
  { word: 'join', meaning: 'ì°¸ê°€í•˜ë‹¤, ê°€ì…í•˜ë‹¤' },
  { word: 'tomorrow', meaning: 'ë‚´ì¼' },
  { word: 'today', meaning: 'ì˜¤ëŠ˜' },
  { word: 'yesterday', meaning: 'ì–´ì œ' }
];

let order = [];
let idx = 0;
let tries = 0;
let revealed = false;

const $ko = document.getElementById('ko');
const $progress = document.getElementById('progress');
const $bar = document.getElementById('bar');
const $input = document.getElementById('input');
const $check = document.getElementById('check');
const $msg = document.getElementById('msg');
const $answer = document.getElementById('answer');
const $tries = document.getElementById('tries');
const $clear = document.getElementById('clear');
const $show = document.getElementById('show');
const $restart = document.getElementById('restart');

function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } return a; }
function normalize(s){ return s.replace(/\s+/g,' ').trim().toLowerCase(); }

$input.addEventListener('paste', e=> e.preventDefault());
$input.addEventListener('drop', e=> e.preventDefault());
$input.addEventListener('dragover', e=> e.preventDefault());
$input.addEventListener('contextmenu', e=> e.preventDefault());

function load(i){
  const item = DATA[ order[i] ];
  $ko.textContent = item.meaning;
  $progress.textContent = `${i+1} / ${DATA.length}`;
  $bar.style.width = `${((i)/DATA.length)*100}%`;
  $input.value = '';
  $input.focus();
  tries = 0;
  revealed = false;
  $msg.textContent = '';
  $msg.className = 'msg';
  $answer.style.display = 'none';
  $answer.textContent = '';
  $tries.textContent = `ì‹œë„: ${tries}/3`;
  $show.disabled = true;
}

function start(){
  order = shuffle([...Array(DATA.length).keys()]);
  idx = 0; tries = 0; revealed=false;
  load(idx);
}

function current(){ return DATA[ order[idx] ]; }

function check(){
  const ans = normalize(current().word);
  const val = normalize($input.value);
  if(!val){ $msg.textContent='ì…ë ¥ í›„ í™•ì¸í•˜ì„¸ìš”.'; $msg.className='msg err'; return; }
  if(val === ans){
    $msg.textContent='ì •ë‹µì…ë‹ˆë‹¤!';
    $msg.className='msg ok';
    setTimeout(()=> next(), 450);
  } else {
    tries++;
    $tries.textContent = `ì‹œë„: ${tries}/3`;
    $msg.textContent='ì˜¤ë‹µì…ë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ ë³´ì„¸ìš”.';
    $msg.className='msg err';
    if(tries >= 3){ $show.disabled = false; }
    $input.select();
  }
}

function showAnswer(){
  const ans = current().word;
  $answer.textContent = `ì •ë‹µ: ${ans}`;
  $answer.style.display = 'block';
  revealed = true;
  $input.focus();
  $input.select();
}

function next(){
  idx++;
  if(idx >= DATA.length){
    $bar.style.width = '100%';
    alert('ğŸ‘ ìˆ˜ê³ í–ˆì–´ìš”! ì „ í•­ëª©ì„ ëª¨ë‘ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤.');
    start();
    return;
  }
  load(idx);
}

$check.addEventListener('click', check);
$input.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ check(); }});
$clear.addEventListener('click', ()=>{ $input.value=''; $input.focus(); });
$show.addEventListener('click', showAnswer);
$restart.addEventListener('click', start);

start();
</script>
